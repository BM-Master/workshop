{%- if site.conference.show_errors -%}
  {%- include partials/checks.html -%}
  {%- if errors.size > 0 -%}
    {%- for error in errors %}
      <div class="alert alert-danger fade show" role="alert">
        <h5 class="alert-heading">There was an error when generating when generating the site!</h5>

        {{ error | markdownify }}
      </div>
    {%- endfor -%}
  {%- endif -%}
{%- endif -%}
